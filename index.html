<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Precios de Criptomonedas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Consulta de Precios de Criptomonedas</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="cryptoForm">
                    <div class="mb-3">
                        <label for="crypto" class="form-label">Selecciona una criptomoneda</label>
                        <select id="crypto" class="form-control">
                            <option value="bitcoin">Bitcoin</option>
                            <option value="ethereum">Ethereum</option>
                            <option value="litecoin">Litecoin</option>
                            <option value="rubicoin">RubiCoin</option> <!-- Agregamos RubiCoin -->
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Consultar Precio</button>
                </form>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2>Resultado</h2>
                <div id="cryptoResult" class="mt-4">
                    <!-- Aquí se mostrarán los datos de la criptomoneda -->
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
